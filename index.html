<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto criptografia Oracle</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./imagens/High quality products 1 1.svg" type="image/x-icon">
</head>
<body>
    <div class="imagem_logo">
        <img src="./imagens/Frame 6.png">
    </div>
    <div class="main">
        <div class="input-area">
            <h1 id="Paragrafo_h1">Digite seu texto para Criptografar ou Descriptografar </h1>
            <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
            
            <p class="mensagem_alert"><img src="./imagens/bi_exclamation-circle-fill.png"> Apenas letras minúsculas e sem acentos.</p>
        </div>
        <div class="Saida_mensagem" id="output-area">
            <img src="./imagens/High quality products 1 1.svg">
            <p class="default-message">Nenhuma mensagem encontrada</p>
            <p class="output-message">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button id="button_copiar">copiar</button>
        </div>
        <div class="buttons">
            <button id="encrypt-button">Criptografar</button>
            <button id="decrypt-button">Descriptografar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
